        <section id="contacto">
       
            <div class="row mt-4 mb-3">
            <div class="col-12">
                <h1>¡Trabajemos juntos!</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-12 col-sm-5 mb-5">
                <h2 class="contacto-h2">Para más detalles sobre mi trabajo podés ver mi <span>Linkedin</span>, descargar mi <span>CV</span> o mandarme un <span>mensaje.</span>
                </h2>
            </div>
        </div>

        <div class="row">
            <div class="col-10">
                <form action="">
                    <div class="row">
                        <div class="col-6 form-group">
                            <input type="text" name="txtNombre" id="txtNombre" class="form-control" required
                                placeholder="Nombre">
                                <hr>
                        </div>
                        <div class="col-6 form-group">
                            <input type="email" name="txtCorreo" id="txtCorreo" class="form-control" required
                                placeholder="Correo">
                                <hr>
                        </div>
                        <div class="col-12 form-group">
                            <input type="text" name="txtAsunto" id="TxtAsunto" class="form-control" required
                                placeholder="Asunto">
                                <hr>
                        </div>
                        <div class="col-12 form-group">
                            <textarea name="txtMensaje" id="txtMensaje" cols="30" rows="10" class="form-control"
                                placeholder="Mensaje" required></textarea>
                                <hr>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 text-center">
                            <input type="submit" name="btnEnviar" value="ENVIAR" class="btn">
                        </div>
                    </div>
                </form>
